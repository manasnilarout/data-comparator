<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste articles filter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <form class="md-form border border-dark p-5 file-uploader" id="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="articlesInput">Articles input</label>
            <input type="file" class="form-control-file" id="articlesInput" name="articleFile" multiple />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="logger" class="border border-dark"> </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
